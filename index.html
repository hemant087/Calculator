<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemant's Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value">
                      
                    </p>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>
                </div>

            </div>
            <div id="keyboard">
                <!-- 1st line -->
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>

                <!-- 2nd  line-->
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>

                <!-- 3rd line -->
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>

                <!-- 4th line -->
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>

                <!-- 5th line -->
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id=""></button>
                <button class="operator" id="=">=</button>

            </div>
            <div class="footer">
                <h3>Hemant's Calculator</h3>
            </div>

        </div>
       
    </div>
    <div class="follow">
        <a href="https://m.facebook.com/hemantraj.yadav.7" class="fab fa-facebook-f"></a>
        <!-- <a href="#" class="fab fa-twitter"></a> -->
        <a href="https://www.instagram.com/hemant__087/" class="fab fa-instagram"></a>
        <a href="https://www.linkedin.com/m/in/hemant-raj087" class="fab fa-linkedin"></a>
    </div>

    <script src="script.js"></script>
</body>

</html>
